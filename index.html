<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js" defer></script>
  </head>
  <style>
    .disabled {
      color: lightgray
    }
  </style>
  <body>
    <h1>Hello from HTML!</h1>
    <div id="app"> 
      <h1>{{message}}</h1>
      <h2>{{name}}</h2>
      <button v-on:click="showInfo = !showInfo">Toggle!</button>
      <p v-bind:class="{disabled: showInfo}">Extra Information!</p>
    </div>

    <div v-for="fruit in fruits">
      <li>{( fruit )}</li>
    </div>
    <input type="text" v-model="newFruit" />
    <button v-on:click="addNewFruit()">Add that fruit</button>
  </body>
</html>
